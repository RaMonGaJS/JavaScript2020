<!DOCTYPE html>
<html lang="es">
    <head>
        <title>TA TE TI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        
        <header>
            
              <h1 class="text-center mt-5" id="titulo"><span id="ta"> TA</span> - <span id="te"> TE</span> -<span id="ti"> TI</span> </h1>
              
              <div class="inicial mt-4 text-center">
                <p >Jugador 1:  
                <input type="color"  id="favcolor1" name="favcolor1" /> O clic en el color para elegir otro. 
                </p>
                
                <p  mt-3 ">Jugador 2: 
                <input type="color" id="favcolor2" name="favcolor2" > O clic en el color para elegir otro.
                </p>
                <!--Inicia el juego-->
                <button type="button" id="iniJuego" class="btn btn-info mt-4">Iniciar el juego! &#128525</button>
              
              </div>
        </header>

        <div class="row mb-3 mt-3">
          <div id="divTurno" class="col-12">
            <h3 class="w-100 text-center">
              <span id="turno">Turno Jugador 1  &#9863;</span>
            </h3>
          </div>
        </div>
       
        <div class="container text-center mt-3">
          <div class="row justify-content-center">
              <div class="col-sx-3 tablero m-2">
                  <button type="button" class="btn btn-light ficha" id="1">1</button>
                  <button type="button" class="btn btn-light ficha" id="2">2</button>
                  <button type="button" class="btn btn-light ficha" id="3">3</button>
              </div>
          </div>
          <div class="row justify-content-center">
              <div class="col-sx-3 tablero m-2">
                  <button type="button" class="btn btn-light ficha" id="4">4</button>
                  <button type="button" class="btn btn-light ficha" id="5">5</button>
                  <button type="button" class="btn btn-light ficha" id="6">6</button>
              </div>
          </div>
                  
          <div class="row justify-content-center">
              <div class="col-sx-3 tablero m-2">
                  <button type="button" class="btn btn-light ficha" id="7">7</button>
                  <button type="button" class="btn btn-light ficha" id="8">8</button>
                  <button type="button" class="btn btn-light ficha" id="9">9</button>
              </div>

          </div>
        
          <!--Reiniciar el juego-->
          <button type="button" id="reinicio" class="btn btn-outline-danger mt-2">Volver a empezar &#9842</button>
         
        </div>

              <div id="divGanador" class="col-12">
                <h3 class="w-100 text-center"><span id="ganador"></span></h3>
              </div>
            
     -->
        
    </body>
</html>
