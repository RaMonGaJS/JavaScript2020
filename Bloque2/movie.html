<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <!--7.	[Movie]
        Se ingresan por teclado 4 números, si todos los valores ingresados son menores a 23, imprimir en la página ‘Todos los números son menores al número establecido. 
        -->
        <div class="container p-10">
            
            <div class="p-10 mt-5 bg-success text-center text-white">
                <script>
                    let numero = [];
                    let flag = true;
                    for(let i=0; i<4; i++){
                        numero.push(parseInt(prompt("Ingrese un número")));

                    }
                    
                    for(let i=0; i<4; i++){
                        if (numero[i] >= 23){
                            flag = false;
                        }

                    }
                    
                    (flag == true) ? document.write("Todos los números son menores al número establecido") : document.write("Fin");
                    
        
                </script>
        
        
            </div>
            
        </div>
    
    </body>
</html>
