    <title>Passwords</title>

<body>
    <!--6.	[Passwords]
Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales.
-->

<div class="container p-10">
            
    <div class="p-10 mt-5 bg-success text-center text-white">
        <script>
            const pass1 = prompt("Ingrese su password");
            const pass2 = prompt("Ingrese nuevamente su pasword");
          
            pass1 == pass2 ? document.write("El ingreso fue correcto") : document.write("El ingreso fue incorrecto");

        </script>


    </div>
    
</div>
    
</body>
