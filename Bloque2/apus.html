<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Apus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <body>

        <!--4.	[Apus]
            Crear un script que permita simular de forma muy básica el mecanismo de una caja registradora. 
            El usuario debe insertar el nombre del producto, la cantidad y el precio unitario. 
            En la pantalla mostrar: “Gracias por comprar x unidades de x articulo. Total: Total a abonar
        -->
        <div class="container p-10">
            
                    <div class="p-10 mt-5 bg-success text-center text-white">
                        <script>
                            const prod = prompt("Ingrese nombre del producto");
                            const cantidad = parseInt(prompt("Ingrese cantidad"));
                            const precio = prompt("Ingrese el precio unitario");

                            document.write(`Gracias por comprar ${cantidad} unidades de ${prod}. Total: ${cantidad * precio}$`);

                        </script>
            
         
                    </div>
                    
        </div>
    </body>
</html>
