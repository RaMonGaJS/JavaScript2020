<!DOCTYPE html>
<html lang="en">
    <head>
        <title>El Profesor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <!--5.	[ElProfesor]
        Confeccionar un programa que permita al usuario ingresar 2 notas y calcular:
        a.	Suma total
        b.	Promedio
        c.	Nota mÃ¡xima
        -->
        <div class="container p-10">
            
            <div class="p-10 mt-5 bg-success text-center text-white">
                <script>
                    const nota1 = parseInt(prompt("Ingrese la primera nota"));
                    const nota2 = parseInt(prompt("Ingrese la segunda nota"));
                  
                    document.write(`Suma Total: ${nota1 + nota2} <br> Promedio: ${(nota1 + nota2)/2} <br> Nota Mayor:  ${Math.max(nota1, nota2)}`);

                </script>
    
 
            </div>
            
        </div>
    </body>
</html>
